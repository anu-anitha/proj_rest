{% extends "base.html" %}
{% load static %}



{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
{% for i in dynamic %}
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.chef_image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.chef_name}}</h5>
    <p class="card-text">{{i.description}}</p>
    <a href="#" class="btn btn-primary">orders</a>
  </div>
</div>
{% endfor %}

    </div>
  </div>
</div>

{% endblock content %}
